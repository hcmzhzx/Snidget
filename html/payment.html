<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
   <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
   <meta content="yes" name="apple-mobile-web-app-capable">
   <meta content="black" name="apple-mobile-web-app-status-bar-style">
   <title>付款</title>
   <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="payment" class="flexv center wrap">
   <div class="flexv center money">
      <p class="flex center title">扫一扫付款（元）</p>
      <p class="flex end price">&yen;298.00</p>
      <p class="flex center type">家福卡会员</p>
   </div>
   <div class="flexv center qrcode_box">
      <div class="payImg"><img src="../image/payQR.png" class="flex fitimg"></div>
      <div class="flex center foot">
         <i class="flex center fx fx-sweep"></i><span class="flex">打开微信扫一扫付款</span>
      </div>
   </div>
   <div class="flexv center text">
      <p>长按图片保存到手机</p>
      <p>打开微信扫一扫付款</p>
   </div>
   <a href="javascript:;" class="flex btn"></a>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="../js/functions.js"></script>
<script type="text/javascript">
$(function () {
   const is_perfect = 0;
   $("a.btn").click(function () {
      //showMsg('您的会员未到期,请勿重复购买!')

      const alert = `<div id="alert"><div class="mask"></div></div>`;
      $('body').append(alert);
      let cont = '';
      if (is_perfect) {
         // 去查看权益
         cont = `<div class="content bg_white view">
               <div class="banner"><img src="../image/view.png" alt="购买成功" class="flex fitimg"></div>
               <h2 class="flex center title">购买成功！</h2>
               <div class="flex center text">恭喜您成功购买空中救援会员服务！</div>
               <div class="flex center button"><a href="my_benefit.html" class="flex center btn">查看权益</a></div>
            </div>`;
      } else {
         // 未完善
         cont = `<div class="content bg_white to_perfect">
               <div class="banner"><img src="../image/to_perfect.png" alt="购买成功" class="flex fitimg"></div>
               <h2 class="flex center title">购买成功！</h2>
               <div class="flex center text">立即完善身份信息，享受不限次直升机救援服务！</div>
               <div class="flex center button"><a href="certification.html" class="flex center btn">去完善</a></div>
            </div>`;
      }
      $('#alert').append(cont);
   })

   // 关闭弹框
   $('body').on('click', '.mask', function () {
      $('#alert').remove();
   })
})
</script>
</html>
