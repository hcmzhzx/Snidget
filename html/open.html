<!DOCTYPE html>

<head>

    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>开通记录</title>
    <link rel="stylesheet" href="../css/index.css">

<body>
<div id="open" class="flexv wrap mainbox">
    <p class="hint">注：点击卡片查看权益</p>
    <a href="javascript:;" class="aroundv list person">

        </div>

        <div class="flex time">有效期：<span class="flex">2018-10-11 ~ 2019-10-11</span></div>
    </a>
